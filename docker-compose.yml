services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: echo
      POSTGRES_USER: echo
      POSTGRES_PASSWORD: echo
    ports:
      - "5432:5432"
    volumes:
      - echo_pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      POSTGRES_DB: echo
      POSTGRES_USER: echo
      POSTGRES_PASSWORD: echo
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      ECHO_DEBUG: "1"
      ECHO_ALLOWED_HOSTS: "localhost,127.0.0.1"
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  echo_pgdata:

